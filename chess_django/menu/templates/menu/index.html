{% extends "menu/layout.html" %}
{% load static %}

{% block head %}
    <title>DinoChess - Menu</title>
    <link rel="stylesheet" type="text/css" href="{% static 'menu/styles_menu.css' %}">
{% endblock %}

{% block body %}
    <div class="layout-buttons-container">
        <div id="logo_menu"></div>
        <div><a class="layout-button default-button" href="{% url 'lobby_index' %}">Play other players</a></div>
        <div><a class="layout-button default-button" href="{% url 'computer_index' %}">Play the computer</a></div>
        {% if not user.is_authenticated %}
            <div><a class="layout-button default-button" href="{% url 'login' %}">Log In</a></div>
            <div><a class="layout-button default-button" href="{% url 'register' %}">Register</a></div>
        {% endif %}
        {% if user.is_authenticated %}
            <div><a class="layout-button default-button" href="{% url 'logout' %}">Log out</a></div>
        {% endif %}
    </div>
{% endblock %}
